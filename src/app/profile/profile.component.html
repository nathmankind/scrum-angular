<h2>Currently logged in as {{ scrumservice.username }} - {{ scrumservice.role }}</h2>
<button (click)='logout()'>Logout</button>
<h3><u>Add Task</u></h3>
<form (ngSubmit)='addGoal()'>
  <textarea rows="4" cols="35" name="goal" id="goal" [(ngModel)]='scrumservice.goal_name'></textarea>
  <br>
  <input type="submit" value="Add Task">
</form>
<h3>{{scrumservice.message}}</h3>


<style>
  .full-box {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
    border: 2px solid black;
    padding: 10px;
  }

  .top-box {
    display: table-cell;
    font-size: 10pt;
    vertical-align: middle;
    text-align: center;
    border: 1px solid gray;
    border-top: 2px solid black;
    padding: 10px;
  }

  .reg-box {
    display: table-cell;
    font-size: 10pt;
    text-align: center;
    vertical-align: middle;
    border: 1px solid gray;
    padding: 10px;
  }
</style>

<div style="display:table;table-layout: fixed; width: 700px;
  word-wrap: break-word; border-collapse: collapse; border: 2px solid black;">
  <div style="display: table-row">
    <th colspan="6" class="full-box">Available Task</th>
  </div>
  <div style="display: table-row">
    <th class="full-box">Created By</th>
    <th class="full-box">Weekly Goal</th>
    <th class="full-box">Daily Target</th>
    <th class="full-box">Verify</th>
    <th class="full-box">Done</th>
    <th class="full-box">Remove</th>
  </div>
  <ng-container *ngFor="let user of scrumservice.users">
    <div *ngIf="user.scrumgoal_set.length == 0" style="display: table-row;" dragula="mainTable" [attr.id]="'u' + user.id">
      <td class="full-box" id="author" colspan="6">{{ user.nickname }} - NO TASKS FOR THIS USER</td>
    </div>
    <div style="display:table-row" *ngFor="let goal of user.scrumgoal_set; let j = index; let k = count" dragula="mainTable"
      [attr.id]="goal.id">
      <td *ngIf="j == 0" [attr.rowspan]="k" class="full-box" id="author">{{user.nickname}}</td>
      <div *ngFor="let arrItem of arrCount" [ngClass]="j == 0 ? 'top-box' : 'reg-box'" [innerText]="goal.status == arrItem ? goal.id + ') ' + goal.name : '-'"
        [attr.id]="goal.status == arrItem ? arrItem : 'blank'" (click)="goal.status == arrItem ? editGoal($event) : doNothing() "></div>
      <div [ngClass]="j == 0? 'top-box':'reg-box'" id="remove">-</div>
    </div>
  </ng-container>
</div>
